<html>
<head>
  <style>
    #item1 {
     margin: 60px;
     width: 40px;
     height: 40px;
     background-color: #CC7790;
    }

    #item2 {
     margin: 20px;
     width: 300px;
     height: 300px;
     background-color: #88AAE2;
    }
  </style>
  
  <script src="test.js"></script>
</head>
<body>
  <div id="testCollection">
    <div id="item1"
         ondragstart="dragStart(event)"
         draggable="true">
    </div>

    <div id="item2"
         ondrop="drop(event)"
         ondragenter="dragEnter(event)"
         ondragover="dragOver(event)">
    </div>
  </div>
</body>
</html>
